<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Upload App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="registerForm">
    <h2>Register</h2>
    <form>
      <input id="registerEmail" type="email" placeholder="Email" required>
      <input id="registerPassword" type="password" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="#" id="showLoginLink">Login</a></p>
  </div>

  <div id="loginForm" style="display:none;">
    <h2>Login</h2>
    <form>
      <input id="loginEmail" type="email" placeholder="Email" required>
      <input id="loginPassword" type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="#" id="showRegisterLink">Register</a></p>
  </div>

  <div id="uploadSection" style="display:none;">
    <h2>Upload File</h2>
    <form id="uploadForm">
      <input id="fileInput" type="file" required>
      <button type="submit">Upload</button>
    </form>
    <h3>Uploaded Files</h3>
    <div id="fileShowcase"></div>
    <button id="logoutButton">Logout</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
