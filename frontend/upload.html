<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Upload</title>
  <script defer src="app.js"></script>

  <style>
    body {
  font-family: Arial, sans-serif;
  padding: 20px;
}

h1, h2 {
  text-align: center;
}

form {
  text-align: center;
  margin-bottom: 20px;
}

input[type="file"] {
  display: block;
  margin: 10px auto;
}

button {
  display: block;
  margin: 10px auto;
}

#fileList {
  list-style-type: none;
  padding: 0;
}

#fileList li {
  margin-bottom: 5px;
}

  </style>
</head>

<body>
  <h1>File Upload</h1>
  <form id="uploadForm">
    <label for="fileInput">Upload a file:</label>
    <input type="file" id="fileInput" name="file" required>
    <button type="submit">Upload</button>
  </form>
  <h2>Uploaded Files:</h2>
  <ul id="fileList"></ul>
</body>
</html>
